<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Home</title>
</head>
<body>
  <h2>Desafio Back-End - Requisições</h2>
  <div class="buttons">
    <button class='actions' data-js="priority">Definir Prioridades</button>
    <button class='actions' data-js="order-by-create">Ordenar (Data de criação)</button>
    <button class='actions' data-js="order-by-update">Ordenar (Data de atualização)</button>
    <button class='actions' data-js="order-by-priority">Ordenar (Prioridade)</button>
    <button class='actions' data-js="filter-date">Filtrar (Data)</button>
    <button class='actions' data-js="filter-priority">Filtrar (Prioridade)</button>
  </div>
  <div class="table-content" >
    <table>
      <th>Ticket ID</th>
      <th>Prioridade</th>
      <th>Pontuação</th>
      <th>Data de Criação</th>
      <th>Data de Atualização</th>
      <tbody data-js="result">
      </tbody>
    </table>
  </div>
  <div data-js="pagination-buttons" class="pagination" >
    <h3>Páginas:</h3>
    <div data-js="numbers" ></div>
  </div>

<script  src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script  type="text/javascript" src="assets/js/table.js"></script>
<script  type="text/javascript" src="assets/js/getPriority.js"></script>
<script  type="text/javascript" src="assets/js/orderByDateCreate.js"></script>
<script  type="text/javascript" src="assets/js/orderByDateUpdate.js"></script>
<script  type="text/javascript" src="assets/js/orderByPriority.js"></script>
<script  type="text/javascript" src="assets/js/filterDate.js"></script>
<script  type="text/javascript" src="assets/js/filterPriority.js"></script>

</body>
</html>
